!<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="m-5">
      <h3>Chon xe</h3>
      <div class="d-flex">
        <img src="./images/black-car.jpg" id="colorCar" class="w-50" />
        <div class="m-auto">
          <button class="btn btn-danger" id="btnRedCar">Red</button>
          <button class="btn btn-dark" id="btnSteelCar">Steel</button>
          <button class="btn btn-gray" id="btnSilverCar">Silver</button>
          <button class="btn btn-dark" id="btnBlackCar">Black</button>
        </div>
      </div>
    </section>

    <section class="m-5 text-center">
      <h1>Khoi lop 2</h1>
      <div class="form-group">
        <label for="literatureMark" class="bg-success px-2 py-1"
          >Diem Van</label
        >
        <input type="text" id="literatureMark" />
      </div>
      <div class="form-group">
        <label for="historyMark" class="bg-success px-2 py-1">Diem Su</label>
        <input type="text" id="historyMark" />
      </div>
      <div class="form-group">
        <label for="geographyMark" class="bg-success px-2 py-1">Diem Dia</label>
        <input type="text" id="geographyMark" />
      </div>
      <div class="form-group">
        <label for="englishMark" class="bg-success px-2 py-1">Diem Anh</label>
        <input type="text" id="englishMark" />
      </div>
      <div class="text-center">
        <button class="btn btn-success" id="btnCalcAvgMark">Tinh</button>
      </div>
      <div class="alert alert-success mt-3" id="alertMark"></div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
